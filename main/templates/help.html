<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Save Myanmar" />
        <meta name="author" content="Knut Lab" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />
        <script>
            var userLocation = null;

            window.onload = function () {
                getLocation();
            };

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(storeLocation);
                } else {
                    document.getElementById("location").innerText =
                        "Geolocation is not supported by this browser.";
                }
            }

            function storeLocation(position) {
                userLocation = {
                    lat: position.coords.latitude,
                    lon: position.coords.longitude,
                };
                showLocation();
                updateLocationInForm();
            }

            function showLocation() {
                if (userLocation) {
                    document.getElementById("location").innerText =
                        "Latitude: " +
                        userLocation.lat +
                        ", Longitude: " +
                        userLocation.lon;
                } else {
                    document.getElementById("location").innerText =
                        "သင့်ရဲ့နေရပ်....";
                }
            }

            function updateLocationInForm() {
                if (userLocation) {
                    document.getElementById("latField").value =
                        userLocation.lat;
                    document.getElementById("lonField").value =
                        userLocation.lon;
                }
            }

            function submitForm(event) {
                event.preventDefault();
                var formData = new FormData(
                    document.getElementById("locationForm"),
                );
                fetch("https://api-endpoint", {
                    method: "POST",
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        console.log("Success:", data);
                        alert("Form submitted successfully!");
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        alert("There was an error submitting the form.");
                    });
            }
        </script>
    </head>
    <body>
        <h1>Myan Save</h1>
        <form id="locationForm" onsubmit="submitForm(event)">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required />
            </div>

            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required />
            </div>

            <div>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment"></textarea>
            </div>

            <input type="hidden" id="latField" name="lat" />
            <input type="hidden" id="lonField" name="lon" />

            <button type="submit" onclick="showLocation()">အကူအညီရယူရန်</button>
        </form>
        <p id="location">အကူအညီရယူရန် Button ကိုနှိပ်ပါ</p>
    </body>
</html>
